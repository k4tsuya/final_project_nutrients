<h3>
    Register
</h3>

<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <!-- {{ form.as_p }} -->
    {% load crispy_forms_tags %}
    {{ form|crispy }}
    <button type="submit">Register</button>
</form>
<a href="{% url 'login' %}">Login</a>

<!-- the references can be either done with like {% url 'register' %} or "/register" both should work -->
